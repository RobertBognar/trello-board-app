<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image" href="./assets/media/favicon.ico">
    <title>Trello Clone App</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <h1 class="name">Trello Board App</h1>
    <div class="trello-container">
        <ul class="drag-container">
            <!--Backlog Container, Backlog Column, Add Button Group-->
            <!--Adding Show/Hide On Inputs-->
            <!--Enabling All JS Function On Each Position 0,1,2,3-->
            <li class="drag-column backlog-column">
                <span class="header backlog">
                    <p class="title">Backlog üìù</p>
                </span>
                <div id="backlog-content">
                    <ul class="drag-item-list" id="backlog-list" ondragstart="drag(event)" ondrop="dropItemTo(event)"
                        ondragover="allowDropTo(event)" ondragenter="dragEnterOn(0)" ondragleave="dragLeave(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span>Add Item +</span>
                    </div>
                    <div class="add-btn save" onclick="hideInputBox(0)">
                        <span>Save Item üíæ</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column progress-column">
                <span class="header progress">
                    <p class="title">In Progress üîÑ</p>
                </span>
                <div id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondragstart="drag(event)" ondrop="dropItemTo(event)"
                        ondragover="allowDropTo(event)" ondragenter="dragEnterOn(1)" ondragleave="dragLeave(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span>Add Item +</span>
                    </div>
                    <div class="add-btn save" onclick="hideInputBox(1)">
                        <span>Save Item üíæ</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column complete-column">
                <span class="header completed">
                    <p class="title">Completed ‚úîÔ∏è</p>
                </span>
                <div id="complete-content">
                    <ul class="drag-item-list" id="complete-list" ondragstart="drag(event)" ondrop="dropItemTo(event)"
                        ondragover="allowDropTo(event)" ondragenter="dragEnterOn(2)" ondragleave="dragLeave(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span>Add Item +</span>
                    </div>
                    <div class="add-btn save" onclick="hideInputBox(2)">
                        <span>Save Item üíæ</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <li class="drag-column on-hold-column">
                <span class="header hold">
                    <p class="title">On Hold üõë</p>
                </span>
                <div id="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list" ondragstart="drag(event)" ondrop="dropItemTo(event)"
                        ondragover="allowDropTo(event)" ondragenter="dragEnterOn(3)" ondragleave="dragLeave(event)">
                    </ul>
                </div>
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span>Add Item +</span>
                    </div>
                    <div class="add-btn save" onclick="hideInputBox(3)">
                        <span>Save Item üíæ</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <script src="./assets/scripts/app.js"></script>
    <script src="./assets/scripts/inputBoxes.js"></script>
    <script src="./assets/scripts/items.js"></script>
</body>

</html>
